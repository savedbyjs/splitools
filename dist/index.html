<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Page</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Ubuntu:300,700");

    body {
      background: #000;
    }

    .info {
      font-size: 0.7rem;
      font-family: Ubuntu, sans-serif;
      color: white;
      margin-top: 10vh;
    }

    h1 {
      font-family: Ubuntu, sans-serif;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: 300;
      text-align: center;
      color: white;
    }

    .lds-ripple {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ripple div {
      position: absolute;
      border: 4px solid #fff;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }

      100% {
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }
  </style>
  <meta name="keywords" content="Split Page">
  <meta name="description" content="Split Page">
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css">

  <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container" id="loading" style="display: block;">
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="col">
            <div class="lds-ripple">
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="col">
            <div class="text-content">
              <h1>Carregando</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="error" style="display: none;">
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="col">
            <div class="text-content">
              <h1>A página não pode ser carregada</h1>
              <h1>Avise o responsável!</h1>
              <div class="info">
                Error: #<span id="errorMessage"></span>
                <br>
                Ref:
                <script> document.write(document.referrer) </script>
                <br>
                Host:
                <script> document.write(window.location) </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/gh/savedbyjs/splitools@master/dist/index.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
</body>

</html>
